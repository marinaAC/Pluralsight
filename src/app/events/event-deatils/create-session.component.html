<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off">
    <div class="form-group" [ngClass]="{ error: !validatorName() }">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="!validatorName()">Requerido</em>
      <input formControlName="name" id="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group" [ngClass]="{ error: !validatorPresenter() }">
      <label for="eventDate">Presenter:</label>
      <em *ngIf="!validatorPresenter()">Requerido</em>
      <input formControlName="presenter" id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group" [ngClass]="{ error: !validatorDuration() }">
      <label for="duration">Duration:</label>
      <em *ngIf="!validatorDuration()">Requerido</em>
      <select formControlName="duration" class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{ error: !validatorLevel() }">
      <label for="level">Level:</label>
      <em *ngIf="!validatorLevel()">Requerido</em>
      <select formControlName="level" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{ error: !validatorAbstract() }">
      <label for="abstract">Abstract:</label>

      <em *ngIf="!validatorAbstract() && abstract?.errors.required">Requerido</em>
      <em *ngIf="!validatorAbstract() && abstract?.errors.restrictedWords">Palabras prohibidas {{ abstract.errors.restrictedWords }}</em>
      <em *ngIf="!validatorAbstract() && abstract?.errors.maxlength">El maximo caracter es 400 </em>
      <textarea formControlName="abstract" id="abstract" rows="3" class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button [disabled]="newSessionForm.invalid" type="submit" class="btn btn-primary">Save</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
