<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <!--Estos tipos de controlers, lo da angular para poder validar la informacion que se ingresa y como se manipula, sin necesidad de hacer click en el bton-->
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Requerido</em>
      <input (ngModel)="(userName)" required name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Requerido</em>
      <input (ngModel)="(password)" required name="password" id="password" type="password" class="form-control" placeholder="Password..." />
    </div>

    <span (mouseenter)="mouseoverLogin = true" (mouseleave)="mouseoverLogin = false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
